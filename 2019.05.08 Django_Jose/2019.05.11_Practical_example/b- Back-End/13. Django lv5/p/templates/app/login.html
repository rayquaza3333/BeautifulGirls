!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title_block %}
    <title></title>
    {% endblock %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

  <nav>
    <ul>
      <li class = 'navbar-brand'><a href="{% url 'index' %}">Django</a></li>
      <li class="navbar-link"><a href="{% url 'admin:index' %}">Admin</a></li>
      <li class="navbar-link"><a href="{% url 'app:register' %}">Register</a></li>

      {% if user.is_authenticated %}
      <li class="navbar-link"><a href="{% url 'app:user_logout' %}">Logout</a></li>
      {% else %}
      <li class="navbar-link"><a href="{% url 'app:user_login' %}">Login</a></li>
      {% endif %}

    </ul>
  </nav>

  {% block body_block %}
  {% endblock %}

  </body>
</html>
