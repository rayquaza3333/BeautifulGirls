<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AccessRecord</title>
    <link rel="stylesheet" href="{% static 'css/my_css.css' %}">
  </head>
  <body>

    <h1>This is our AccessRecord data</h1>
    <small>{{insert_me}}</small>

    <div class="AccessRecord">
      <table>

        <thead>
          <th>Access Date</th>
          <th>Access Name</th>
        </thead>

        {% for access in access_list %}
        <tr>
          <td>{{access.date}}</td>
          <td>{{access.name}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>


  </body>
</html>
