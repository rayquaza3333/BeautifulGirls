{% extends "reviewApp/base.html" %}

{% block block_title %}
<title>Registration</title>
{% endblock %}

{% block body_block %}
  <div class="jumbotron">

    {% if registered %}

    <h1>Thank you for registering</h1>

    {% else %}

    <h1>Registration</h1>
    <h3>Please fill out the form</h3>
    <form enctype="multipart/form-data" method="post">

      {%csrf_token%}
      {{user_form.as_p}}
      {{profile_form.as_p}}

      <input type="submit" name="" value="Submit">

    </form>

    {% endif %}

  </div>

{% endblock %}
