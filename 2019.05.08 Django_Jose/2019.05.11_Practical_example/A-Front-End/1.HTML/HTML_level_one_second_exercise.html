<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

     <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <form action="H:\Dropbox\2019.04.12 Coder\2019.05.08 Jose_Django-Python\2019.05.11_Practical_example\1.HTML\HTML_thank_you_page.html" method="get">

      <label for="Firstnamelabel">First name:</label>
      <input id="Firstnamelabel" type="text" name="" placeholder="First Name" required>
      <label for="LastName">Last Name:</label>
      <input id="LastName " type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="Email">Email:</label>
      <input id="Email" type="email" name="" placeholder="name@email.com" required>
      <label for="Password">Last Name:</label>
      <input id="Password" type="password" name="" placeholder="Your password" required>

     <p>Are you over the age of 18?</p>
      <label for="Yes">Yes</label>
      <input id="Yes" type="radio" name="Age18" value="Yes">
      <label for="No">No</label>
      <input id="No" type="radio" name="Age18" value="No">

     <p>Do you have a Credit Card or PayPal ?</p>
      <select name="payment">
       <option value="Credit Card">Credit Card</option>
       <option value="PayPal">PayPal</option>
      </select>

    <p></p>
    <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
