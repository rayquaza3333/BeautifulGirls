<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

<!-- Navigation bar -->

    <nav class="navbar navbar-default navbar-inverse">
          <div class="navbar-header">
              <a class="navbar-brand" href="#">Welcome back!</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a class="nav-link" href="Bootstrap_project.html">Sign in</a></li>
          </ul>
    </nav>
<!-- Navigation bar Done -->

<!-- the jumbottron -->
    <div class="container">
      <div class="jumbotron">
        <h1>Log In</h1>
        <p>Enter your email and password below to log in to Coffee Lover </p>
      </div>

      <form action="Bootstrap_project.html" method="get" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button  type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>


  </body>
</html>
